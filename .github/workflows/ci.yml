name: Pull request or push to Dev Branch

on:
  pull_request:
    types: [closed]
    branches:
      - dev
  push:
    branches:
      - dev

jobs:
  build:
    name: Deploy website and sentry
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: install angular-cli-ghpages
        run: npm install -g angular-cli-ghpages

      - name: deploy to web
        run: |
          npm install
          npm run deploy:web

      - name: deploy sentry
        evn:
          SENTRY_TOKEN: ${{ secrets.SENTRY_TOKEN }}
        run: npm run deploy:sentry
